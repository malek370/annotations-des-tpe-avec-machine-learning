<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilisateurs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body onload="get_users()">
    <div class="navbar">
        <img src="static/img/Logo_BIAT_FR_(3).png" alt="BIAT" id="logo" class="logo" width="50" height="34">

        <a href="/form">prediction</a>
        <a href="/history" >Historique</a>
        <a href="/users" style="background-color: orange;">utilisateurs</a>
        <a id="deconnect" href="/logout">deconnecter</a>

    </div><br><br>
    <br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-2  text-center">
                <br><br><br>
                    <button id="add-user" class="btn btn-secondary no-hover" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        ajouter
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">ajouter utilisateur</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="loginform" class="justify-content-center">
                                    <div class="form-group">
                                        <label for="username">nom utilisateur:</label><br>
                                        <input type="text" class="form-control" id="username" placeholder="Entrer nom utilisateur" autocomplete="off">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="password">mot de passe:</label><br>
                                        <input type="text" class="form-control" id="password" placeholder="Entrer mot de passe">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reset_form()">annuler</button>
                              <button type="button" class="btn btn-primary " data-bs-dismiss="modal" id="ajouter">ajouter</button>
                            </div>
                          </div>
                        </div>
                      </div>
            </div>
            <div class="col-md-8 align-items-center">
                <table id="table" class="table">
                    <tr>
                        <th>nom utilisateur</th>
                        <th>mot de passe</th>
                        <th>SUPPRIMER</th>
                    </tr>

                </table>
            </div>
            <div class="col-md-2">
                <br><br><br>
                <form class="d-flex" role="search" autocomplete="off">
                    <input id="searchID" class="form-control me-2" type="search" placeholder="recherche par nom utilisateur"
                        aria-label="Search">
                </form>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="static/users.js"></script>
</body>

</html>
