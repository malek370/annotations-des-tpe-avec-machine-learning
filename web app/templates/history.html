<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body onload="get_history_recent()">
    <div class="navbar">
        <img src="static/img/Logo_BIAT_FR_(3).png" alt="BIAT" id="logo" class="logo" width="50" height="34">

        <a href="/form">prediction</a>
        <a href="/history" style="background-color: orange;">Historique</a>
        <a id="deconnect" href="/logout">deconnecter</a>

    </div><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-2  text-center">
                <br><br><br>
                <div class="dropdown-center">
                    <button id="filter" class="btn btn-secondary no-hover" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        filterer
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" onclick="get_history_recent()">plus recent</button></li>
                        <li><button class="dropdown-item" onclick="get_history_encient()">plus encient</button></li>
                        <li><button class="dropdown-item" onclick="get_history_defaut()">defaut</button></li>
                        <li><button class="dropdown-item" onclick="get_history_nondefaut()">non defaut</button></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-8 align-items-center">
                <table id="table" class="table">
                    <tr>
                        <th>ID</th>
                        <th>DATE</th>
                        <th>heure</th>
                        <th>DETAILS</th>
                        <th>PROBABILITE DE DEFAUT</th>
                        <th>SUPPRIMER</th>
                    </tr>

                </table>
            </div>
            <div class="col-md-2">
                <br><br><br>
                <form class="d-flex" role="search" autocomplete="off">
                    <input id="searchID" class="form-control me-2" type="search" placeholder="recherche par ID"
                        aria-label="Search">
                </form>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="static/history.js"></script>

</body>

</html>
