<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="navbar">
        <img src="/static/img/Logo_BIAT_FR_(3).png" alt="BIAT" id="logo" class="logo" width="50" height="34">
        <a href="#  " style="background-color: orange;">enregistrer</a>
    </div>
    <br><br>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h2 class="text-center">se connecter</h2>
                <form id="loginform" class="justify-content-center">
                    <div class="form-group">
                        <label for="username">nom utilisateur:</label><br>
                        <input type="text" class="form-control" id="username" placeholder="Entrer nom utilisateur">
                    </div>
                    <br><br>
                    <div class="form-group">
                        <label for="password">mot de passe:</label><br>
                        <input type="password" class="form-control" id="password" placeholder="Entrer mot de passe">
                    </div>
                    <br><br>
                    <button id="login" type="button text-center" class="btn btn-primary btn-block">connexion</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="static/login.js"></script>
</body>

</html>
